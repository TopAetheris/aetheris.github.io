<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
    }
    .container {
      display: inline-block;
      text-align: left;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .link {
      color: #007bff;
      text-decoration: none;
      font-size: 1.1em;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Under Maintenance</h1>
    <p>Hi there! The website is currently undergoing maintenance. The site should be back online shortly!</p>
    <p>In the meantime, you can visit the following page:</p>
    <p><a href="https://zerobin.net/" class="link" target="_blank">Visit Zerobin</a></p>
    <p>If you'd like, feel free to check back later when the site is back online.</p>
  </div>
</body>
</html>
